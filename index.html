<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>全国議員マップ（Cartogram版）</title>

  <!-- D3 + Cartogram -->
  <!-- D3 v5 に変更 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- TopoJSON v1（互換版） -->
  <script src="https://unpkg.com/topojson@1"></script>

  <!-- d3-cartogram（v3系互換） -->
  <script src="https://unpkg.com/d3-cartogram@0.6.1/build/d3-cartogram.js"></script>


  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    #filters {
      margin-bottom: 10px;
    }

    #map {
      width: 100%;
      height: 80vh;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .legend {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      text-align: left;
    }

    .tooltip {
      position: absolute;
      background: white;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<h1>全国議員マップ（会派別・Cartogram）</h1>

<div id="filters"></div>
<div id="map"></div>

<script src="script.js"></script>

</body>
</html>
